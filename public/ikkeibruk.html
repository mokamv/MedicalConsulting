<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Main page</title>

    <link rel="stylesheet" href="css/index.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.11.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.11.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.11.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.11.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.11.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.11.1/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.11.1/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.11.1/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.11.1/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.11.1/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style media="screen">
    </style>
  </head>
  <body>

    <div class="topnav">
        <img class="logo" src="media/logo.png" alt="Bærumlungeklinikk Logo">
        <a href="#home">Hjem</a>
        <a href="#news">Om</a>
        <a href="#contact">Leger</a>
        <a class="active" href="#about">Kontakt</a>
    </div>

    <div>
      <img class="main-img" src="https://thumbs.dreamstime.com/b/doctors-group-medical-over-blue-clinic-background-88012369.jpg" alt="Doctor Photo">
    </div>
    <div class="content">
        <button class="book-appointment">Book Appointment</button>
    </div>
    <div>
      <h2 class="hr-lines uk-text"> Spesialister </h2>
    </div>
    <div>
      <h2 class="uk-text">Om Bærum lungeklinikk</h2>
      <h3 class="uk-text">tekst tekst</h3>
    </div>
    <div class="footer">
      <p>© 2024 Medical Consulting</p>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loadEl = document.querySelector('#load');
        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions',
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
          loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
  </body>
</html>
